<!DOCTYPE html>
<html>
<head>
    <title>Vue Hello</title>
    <script src="https://unpkg.com/vue"></script>
<meta charset="UTF-8">
</head>
<body>
    <div id="app">
        {{ message }}        
    </div>

<script>
   const app = new Vue ({ 
    el: '#app',
    
    data: {
        message: 'Hello World!!',
        
        }
    });

</script>
</body>
</html>
