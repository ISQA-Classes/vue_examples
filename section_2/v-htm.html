<!DOCTYPE html>
<html>
<head>
    <title>Vue Hello</title>
    <script src="https://unpkg.com/vue"></script>
<meta charset="UTF-8">
</head>
<body>
    <div id="app">
       <div v-html= "message"></div>        
    </div>

<script>
   const app = new Vue ({ 
    el: '#app',
    
    data: {
        message: '<h1>Hello World!!</h1>',
        
        }
    });

</script>
</body>
</html>
